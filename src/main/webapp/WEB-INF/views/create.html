<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm thành phố</title>
</head>
<body>
<h1>Thêm thành phố</h1>
<p>
    <a th:href="@{/city}">
        Back to list city
    </a>
</p>
</center>
<div th:each="item : ${result}">
    <h1 style="color: red" th:text="${item.getDefaultMessage()}"></h1>
</div>
<div id="form">
    <form th:action="@{/city/save}" method="post" novalidate="novalidate" th:object="${cityNew}">
        <div>
            <label>Tên: </label>
            <input type="text" th:field="*{nameCity}">
        </div>
        <div>
            <label>Quốc gia: </label>
            <select th:field="*{nameCountry}">
                <option th:each="categoryL : ${category}" th:text="${categoryL.name}" th:value="${categoryL.name}"></option>
            </select>
        </div>
        <div>
            <label>Diện tích: </label>
            <input type="text" th:field="*{square}">
        </div>
        <div>
            <label>Dân số: </label>
            <input type="text" th:field="*{population}">
        </div>
        <div>
            <label>GDP: </label>
            <input type="text" th:field="*{GDP}">
        </div>
        <div>
            <label>Giới thiệu: </label>
            <input type="text" th:field="*{description}">
        </div>
        <input type="submit" value="save">
    </form>
</div>
</body>
</html>
